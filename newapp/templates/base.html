<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #6f42c1; /* Purple color */
            color: white;
        }

        .list-group-item {
            background-color: #6f42c1 !important; /* Deep purple background */
            color: white !important;
        }

        .list-group-item:hover,
        .list-group-item.active {
            background-color: #5a32a0 !important; /* Darker purple for hover and active state */
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>My Application</h1>
        </div>
        <div class="row">
            {% include 'menu.html' %}
            <!-- Main content area -->
            <div class="col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
