<!DOCTYPE html>
<html lang="en">

<head>
    {% load humanize %}

    <meta charset="UTF-8">
    <title>Job Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS to remove border outline */
        .custom-table {
            border-collapse: collapse;
            width: 100%;
        }

        .custom-table th,
        .custom-table td {
            border: none;
            padding: 8px;
            text-align: center;
        }

        .custom-table th {
            background-color: #6f42c1; /* Deep purple background */
            color: white;
        }

        .custom-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .custom-table tbody tr:hover {
            background-color: #ddd;
        }

        .jumbotron-purple {
            background-color: #6f42c1; /* Deep purple background */
            color: white;
            padding: 2rem 0;
        }
    </style>
</head>

<body>

<div class="container-fluid my-5">
    <div class="row">
        {% include 'menu.html' %}

        <div class="col-md-9">
            <div class="jumbotron jumbotron-fluid jumbotron-purple">
                <div class="container">
                    <h1 class="display-4">Job Records</h1>
                    <p class="lead" id="greeting-message"></p>
                    <a href="/add_job/" class="btn btn-primary btn-lg">Add Job</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <table class="custom-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for job in jobs %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ job.descen }}</td>
                            <td>
                                <a href="{% url 'edit_job' job.id %}" class="btn btn-success">Edit</a>
                                {% if job.employeedata_set.exists %}
                                    <button class="btn btn-danger" disabled data-toggle="tooltip" data-placement="top" title="This job is still assigned to an employee">Delete</button>
                                {% else %}
                                    <a href="{% url 'delete_job' job.id %}" class="btn btn-danger">Delete</a>
                                {% endif %}
                                <a href="{% url 'view_job' job.id %}" class="btn btn-primary">View</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize Bootstrap tooltips
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    // JavaScript to determine greeting based on current time
    var greetingMessage = document.getElementById('greeting-message');
    var currentTime = new Date().getHours();

    if (currentTime >= 5 && currentTime < 12) {
        greetingMessage.innerHTML = 'Good morning!';
    } else if (currentTime >= 12 && currentTime < 17) {
        greetingMessage.innerHTML = 'Good afternoon!';
    } else {
        greetingMessage.innerHTML = 'Good evening!';
    }
</script>

</body>

</html>
